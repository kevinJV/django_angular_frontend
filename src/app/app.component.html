<!-- ingresar un modal  -->
<div class="container ">
  <h1>Productos</h1>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control" formControlName="name" type="text">
    </div>
    <div
      *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['name'].errors.required">
        El nombre es requerido.
      </div>
    </div>

    <div class="form-group">
      <label>Descripcion</label>
      <input class="form-control" formControlName="description" type="text">
    </div>
    <div
      *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['description'].errors.required">
        La descripcion es requerida.
      </div>
    </div>

    <div class="form-group">
      <label>Empresa</label>
      <input class="form-control" formControlName="empresa" type="text">
    </div>
    <div
      *ngIf="angForm.controls['empresa'].invalid && (angForm.controls['empresa'].dirty || angForm.controls['empresa'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['empresa'].errors.required">
        La empresa es requerida.
      </div>
    </div>

    <button type="submit" *ngIf="!editando" (click)=createJuegos() [disabled]="angForm.pristine || angForm.invalid"
      class="btn btn-success">
      Crear
    </button>

    <button type="submit" *ngIf="editando" (click)=updateJuegos() [disabled]="angForm.invalid" class="btn btn-success">
      Editar
    </button>

    <button type="submit" *ngIf="editando" (click)=cancelarUpdate() class="btn btn-danger">
      Cancelar
    </button>
  </form>
  <br>

  <table class="table table-dark">
    <thead>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Empresa</th>
      <th scope="col">Opciones</th>
    </thead>
    <tr *ngFor="let item of Juegos">
      <td>{{item.nombre}}</td>
      <td>{{item.descripcion}}</td>
      <td>{{item.empresa}}</td>
      <td>
        <button class="btn btn-outline-danger" (click)=deleteJuegos(item.id)>Eliminar</button> |
        <button class="btn btn-outline-success" (click)=setUpdateJuegos(item)>Editar</button>
      </td>
    </tr>
  </table>

</div>
